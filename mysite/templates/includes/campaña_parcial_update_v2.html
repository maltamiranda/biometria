{% load widget_tweaks %}

<form method="post" action='/ajax/configCampañaFunciones/{{campaña.id}}' class="js-campaña-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Seleccione funciones</h4>
  </div>
  <div class="modal-body">
        <div class="subject-info-box-1">
            <select multiple="multiple" id='lstBox1' class="form-control">
    <option value="ajax">Ajax</option>
    <option value="jquery">jQuery</option>
    <option value="javascript">JavaScript</option>
    <option value="mootool">MooTools</option>
    <option value="prototype">Prototype</option>
    <option value="dojo">Dojo</option>
            </select>
        </div>
    {% for field in form.visible_fields  %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">Funciones</label>
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </div>
</form>
